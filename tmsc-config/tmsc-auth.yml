server:
  port: 8002

spring:
  devtools:
    livereload:
      port: 35733
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: client_id
            clientSecret: client_secret
            redirectUri: "{baseUrl}/oauth2/code/{registrationId}"
            scope:
              - email
              - profile
          facebook:
            clientId: client_id
            clientSecret: client_secret
            redirectUri: "{baseUrl}/oauth2/code/{registrationId}"
            scope:
              - email
              - public_profile
        provider:
          facebook:
            authorizationUri: https://www.facebook.com/v3.0/dialog/oauth
            tokenUri: https://graph.facebook.com/v3.0/oauth/access_token
            userInfoUri: https://graph.facebook.com/v3.0/me?fields=id,first_name,middle_name,last_name,name,email,verified,is_verified,picture.width(250).height(250)

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/

info:
  service: auth

app:
  auth:
    token-secret: 926D96C90030DD58429D2751AC1BDBBC
    token-expiration-msec: 864000000
    refresh-token-expiration-msec: 1864000000
  oauth2:
    # After successfully authenticating with the OAuth2 Provider,
    # we'll be generating an auth token for the user and sending the token to the
    # redirectUri mentioned by the frontend client in the /oauth2/authorize request.
    # We're not using cookies because they won't work well in mobile clients.
    authorizedRedirectUris:
      - http://localhost:3000/oauth2/redirect
      - http://localhost:8080/oauth2/redirect
      - myandroidapp://oauth2/redirect
      - myiosapp://oauth2/redirect
    baseUri: /oauth2/authorize/{registrationId}
